    <article>
			<h1>Kontaktformular</h1>
			<form>	
				<div class="form-group">
					<label for="InputName">Name</label>
					<input type="name" class="form-control" id="InputName" placeholder="Max Mustermann">
				</div>
				<div class="form-group">
					<label for="InputEmail">E-Mail-Adresse</label>
					<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
				</div>
				<div class="form-group">
					<label for="Inputsubject">Betreff</label>
					<input type="subject" class="form-control" id="InputSubject" placeholder="Betreff">
				</div>
				<div class="form-group">
					<label for="InputMessage">Nachricht</label>
					<textarea class="form-control" id="InputMessage" rows="5"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Abschicken</button>
			</form>
